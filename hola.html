<!DOCTYPE html><html>
<meta charset="utf-8" />
<head>
	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />

 <style>
  #map { 
  height: 800px; }
 </style>
 
 </head>
  <body>
   <div id="map"></div>
 <script>
 
var map = L.map('map').
setView([-33.4534628, -70.7493761], 
11);
 
L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18
}).addTo(map);

L.control.scale().addTo(map);
const marker = L.marker([41.66, -4.71], {draggable: true})
marker.bindPopup('sada')
marker.addTo(map);

var latlngs = [[-33.534628, -70.7493761],[-33.47, -70.75],[-33.44, -70.37]]; //aca tendría que ir el geo.json.features.geometry
const poly = L.polygon(latlngs, {color: 'red'})
poly.bindPopup('ladjksaklda')
poly.addTo(map);

 </script>
 </body> 
 </html>
